<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Townmanager</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Townmanager</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Town</a></li>
					<li class="active"><a href="dungeons">Dungeons</a></li>
					<li><a href="workers">Worker</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">
			<h1>
				<span th:text="'Available dungeons:'">town</span>
			</h1>
			<div class="container">
				<h2>Dungeon</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Dungeon</th>
							<th>Difficulty</th>
							<th>Duration</th>
							<th>Encounters</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="dungeon: ${dungeons}">
							<td th:text="${dungeon.name}">John</td>
							<td th:text="${dungeon.difficulty}">John</td>
							<td th:text="${dungeon.duration}">John</td>
							<td th:text="${dungeon.encounters}">Jonnyboy</td>
						</tr>
					</tbody>
				</table>
			</div>
		
			<div class="container">
				<form class="form-horizontal" action="#"
					th:action="@{/workers/sendToDungeon}" th:object="${sendToDungeon}"
					method="post">
					<div class="form-group">
						<label for="dungeon">Select Dungeon:</label> <select
							class="form-control" th:field="*{dungeonId}">
							<option th:each="dungeon: ${dungeons}" th:value="${dungeon.id}"
								th:text="${dungeon.name}"></option>
						</select>
					</div>
					<div class="form-group">
						<label>Select Minions</label>
						<div class="checkbox" th:each="minion, stat: ${idleMinions}">
							<label><input th:value="${minion.id}"
								th:text="${minion.name}" type="checkbox"
								th:field="*{idleMinionId}"></input></label>
						</div>
						<button type="submit" class="btn btn-default">Send to
							Dungeon!</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- /.container -->
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
