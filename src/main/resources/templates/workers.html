<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Townmanager</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Townmanager</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Town</a></li>
					<li><a href="dungeons">Dungeons</a></li>
					<li class="active"><a href="workers">Worker</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>
				<span th:text="'Worker from ' + ${town.name}">town</span>
			</h1>

			<div class="container">
				<h2>Worker</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Worker</th>
							<th>Task</th>
							<th>Duration</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="worker: ${town.workers}">
							<td th:text="${worker.name}">John</td>
							<td th:text="${worker.task}">John</td>
							<td th:text="${worker.task.duration}">John</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
